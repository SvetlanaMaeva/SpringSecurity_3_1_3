<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<table>
    <colgroup>
        <col span="3" style="padding: 20px; width: 100px">
    </colgroup>
    <thead>
    <tr style="background:#db71c9">
        <th>Имя</th>
        <th>Пароль</th>
        <th>email</th>
        <th>Роль</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.username}"/>
        <td th:text="${user.password}"/>
        <td th:text="${user.email}"/>
        <td th:text="${user.roles}"/>
        <td>
            <form th:method="GET" th:action="@{{id}/update(id=${user.id})}">
                <input type="submit" style="color: #db71c9" th:value="Изменить">
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{{id}/delete(id=${user.id})}">
                <input type="submit" style="color: #db71c9" th:value="Удалить">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<input type="button" style="color: #db71c9" value="Добавить пользователя" onclick="window.location.href = '/admin/registration'"/>
<input type="button" style="color: #db71c9" value=" Посмотреть данные " onclick="window.location.href = '/home'"/>
<input type="button" style="color: #db71c9" value="Выйти" onclick="window.location.href = '/logout'"/>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
